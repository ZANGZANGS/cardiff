<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: headFragment">
  <meta charset="utf-8">
  <title>관리자 로그인</title>

</head>

<script src="" th:src="@{js/login.js}"></script>


<link th:href="@{css/login.css}" rel="stylesheet">
<script src="" th:src="@{lib/restAjax.js}" crossorigin="anonymous"></script>

<body class="text-center">

<main class="form-signin">

  <img class="mb-4" src="../static/bootstrap/img/bootstrap-logo.svg" th:src="@{bootstrap/img/bootstrap-logo.svg}" alt="" width="72" height="57">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <div class="form-floating">
    <input type="text" class="form-control" id="name" placeholder="Name">
    <label for="name">Name</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="password" placeholder="Password">
    <label for="password">Password</label>
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit" id="login_btn">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy;zzs 2022</p>

</main>



</body>
</html>
