<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: headFragment">
  <meta charset="utf-8">
  <title>관리자 로그인</title>

</head>

<script th:src="@{js/login.js}" type="javascript" ></script>
<link th:href="@{css/login.css}" type="text/css" rel="stylesheet">

<body class="text-center">
<main class="form-signin">

  <img class="mb-4" src="../static/bootstrap/img/bootstrap-logo.svg" th:src="@{bootstrap/img/bootstrap-logo.svg}" alt="" width="72" height="57">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <form th:action="@{/login}" method="post">
    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="Name" value="장장스">
      <label for="username">Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="1234">
      <label for="password">Password</label>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button class="w-100 btn btn-lg btn-primary" type="submit" id="login_btn">Sign in</button>
  </form>
  <div th:if="${param.error}">
    Invalid username and password.
  </div>
  <div th:if="${param.logout}">
    You have been logged out.
  </div>
  <p class="mt-5 mb-3 text-muted">&copy;zzs 2022</p>

</main>



</body>
</html>
